<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="SendEmails" />
    <link rel="manifest" href="/favicons/site.webmanifest" />

    <link rel="stylesheet" href="css/style.css">

    <title>Email Sender</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h1>Отправить HTML письмо</h1>
        <form id="emailForm">
          <label for="emails">Адреса (через запятую):</label>
          <input type="text" id="emails" name="emails" required>

          <label for="subject">Тема письма:</label>
          <input type="text" id="subject" name="subject" required>

          <label for="htmlContent">HTML содержимое:</label>
          <textarea id="htmlContent" name="htmlContent" rows="10" required></textarea>

          <button class="btn" type="submit">Отправить</button>
        </form>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
